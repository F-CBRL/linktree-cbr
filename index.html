<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree</title>

    <!-- link css -->
    <link rel="stylesheet" href="sytle.css" />

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- link animasi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>

  <body>
    <!-- background video -->
    <video autoplay muted loop playsinline id="bg-video">
      <source src="images/black-cat-watching-sky-moewalls-com.mp4" type="video/mp4" />
    </video>

    <div class="custom-container animate__animated animate__zoomIn">
      <!-- profile picture start -->
      <div class="profile">
        <img src="images/pp.jpeg" alt="foto" class="animate__animated animate__bounce" />
        <p>CBRVerse</p>
      </div>
      <!-- profile picture end -->

      <!-- link tree button start-->
      <div class="link">
        <!-- Tombol tiktok komik-->
        <a href="https://www.tiktok.com/@cbrmotion?is_from_webapp=1&sender_device=pc" target="_blank" class="link-button animate__animated animate__fadeInDown animate__delay-0.5s">
          <span class="link-text">Tiktok komik</span>
        </a>
        <a href="https://www.instagram.com/cbrmotion/" target="_blank" class="link-button animate__animated animate__fadeInDown animate__delay-1s">
          <span class="link-text">Instagram</span>
        </a>
        <!-- Tombol tiktok game-->
        <a href="https://www.tiktok.com/@cbrplayz?is_from_webapp=1&sender_device=pc" target="_blank" class="link-button animate__animated animate__fadeInDown animate__delay-2s">
          <span class="link-text">Tiktok Gaming</span>
        </a>
        <!-- Tombol link discord -->
        <a href="https://discord.gg/T9RF4zZB" target="_blank" class="link-button animate__animated animate__fadeInDown animate__delay-3s">
          <span class="link-text">Discord</span>
        </a>

        <!-- Tombol GitHub biasa -->
        <a href="https://github.com/F-CBRL" target="_blank" class="link-button animate__animated animate__fadeInDown animate__delay-4s">
          <span class="link-text">github</span>
        </a>
      </div>
      <!-- link tree end -->

      <!-- footer -->
      <div class="footer animate__animated animate__fadeInDown animate__delay-5s">
        <i>Made with ❤️ by CBRL</i>
      </div>
      <!-- footer end -->
    </div>
  </body>
</html>
